{% extends 'base.html' %} 
{% block title %}Detalle{% endblock %}

{% block content %}
  <h1>{{ noticia.titulo }}</h1>
  <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" role="listbox">
      {% for image in noticia.getImages %}
        {% if image %} 
          <div class="carousel-item {% if forloop.counter == 1 %} active {% endif %}" >
            <img height="200" style="object-fit:cover;" src="{{ image.url }}" class="w-100 d-block" alt="First slide">
          </div>
        {% endif %}
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
      </button>
  </div>
  <p class="articulo">{{ noticia.descripcion }}</p>
  <h3>Autor: <a href="{% url 'autor' noticia.autor %}">{{ noticia.autor }}</a></h3>
  <h5>Fecha: {{ noticia.fecha }}</h5>
{% endblock %}
